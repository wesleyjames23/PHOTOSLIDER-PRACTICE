<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Photo Slider Practice</title>
  </head>
  <body>
    <h1>Photo Slider Practice</h1>
    <section class="slider-section">
      <section class="slider-container">
        <input type="radio" name="dot" id="one" />
        <input type="radio" name="dot" id="two" />
        <div class="slider-card">
          <div class="cards">
            <div class="card">
              <div class="content">
                <div class="img">
                  <img src="img/image-1.jpg" alt="" />
                </div>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <div class="img">
                  <img src="img/image-2.jpg" alt="" />
                </div>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <div class="img">
                  <img src="img/image-3.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="card">
              <div class="content">
                <div class="img">
                  <img src="img/image-4.jpg" alt="" />
                </div>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <div class="img">
                  <img src="img/image-5.jpg" alt="" />
                </div>
              </div>
            </div>
            <div class="card">
              <div class="content">
                <div class="img">
                  <img src="img/image-6.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button">
          <label for="one" class="one active"></label>
          <label for="two" class="two"></label>
        </div>
      </section>
    </section>
  </body>
</html>
